 <section>

  <!--</li>-->
  <!--</ul>-->
  <!-- mapa -->
  <div class="row">
   <div class="col-12 padding-0">
    <ng-map map-type-control="false" street-view-control="false" fullscreen-control="false"
            pan-control="false" scale-control="false" center="-8.0991000,-79.0336000" zoom-to-include-markers="auto" style="height: 380px">
     <custom-marker ng-if="$root.locations" ng-repeat="user in locations" id="marker-user{{user.id}}"
                    position="{{user.latitude}}, {{user.longitude}}">
      <img src="../../../resources/images/map-pin.svg" height="25" class="active-order-bubble-order">

     </custom-marker>
    </ng-map>
   </div>
  </div>

  <!--<button ng-click="showModal()">-->
   <!--Marcar tu posicion-->
  <!--</button>-->
  <div
   ng-show="modalShown"
   class="modal modal-fade d-block"
   tabindex="-1">
   <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title">Agregar Ubicacion?</h5>
     </div>
     <div class="modal-body">
      <label>Latitud</label>
      <input
       ng-model="newLatitude"
       type="number"
       step="0.00001">
      <label>Longitud</label>
      <input
       ng-model="newLongitude"
       type="number"
       step="0.00001">
     </div>
     <div class="modal-footer">
      <button
       ng-click="hideModal()"
       type="button"
       class="btn btn-secondary">
       Cancelar
      </button>
      <button
       ng-click="createLocation()"
       type="button" class="btn btn-primary">Confirmar
      </button>
     </div>
    </div>
   </div>
  </div>
 </section>
